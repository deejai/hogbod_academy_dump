<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie Collection</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="big_header">Movie Collection</div>
            <div class="medium_header">HogBod Studios, Ltd.</div>
        </div>
        <div id="content">
            <button onclick="addMovie()">Add New Movie</button>
            <button onclick="loadMovies()">Fetch from Server</button>
            <button onclick="saveMovies()">Save to Server</button>
            <table>
                <tbody>
                    <tr>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Year</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="footer">
            This is a footer with little text and extra info
        </div>
    </div>
</body>
</html>
